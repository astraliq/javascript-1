<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/normalize.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<title>Формы - тестовая</title>
</head>

<body>
	<form action="#" id="registration">
		<div class="reg">
			<span class="reg-reg">Регистрация</span>
			<div class="reg-block">
				<label for="reg-login">Логин:</label>
				<input class="reg-login" type="text" placeholder="Ведите логин" id="login" required>
				<label for="reg-pass">Пароль:</label>
				<input class="reg-pass" type="password" placeholder="qwerty12345" id="pass" required>
				<label for="reg-repeat_pass">Повтор пароля:</label>
				<input class="reg-repeat_pass" type="password" placeholder="qwerty12345" id="repeat_pass">
			</div>
		</div>
		<input class="submit" type="submit" id="form-submit" value="отправить">
		<input class="reset" type="reset" id="form-clear" value="очистить">
	</form>
	<script src="script.js"></script>
</body>

</html>
